<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var area = new Array();
        area[1] = ["大安區", "大同區", "中正區", "松山區", ];
        area[2] = ["中和區", "永和區", "淡水區"];

        function update(index) {
            for (var i = 0; i < area[index].length; i++) {
                myForm.city.options[i] = new Option(area[index][i], area[index][i]);
                myForm.city.length = area[index].length;
            }
        }
    </script>
</head>

<body>
    <form action="javascript:;" id="myForm">
        <select name="country" id="country" onchange="update(this.selectedIndex)">
            <option value="">請選擇</option>
            <option value="台北市">台北市</option>
            <option value="新北市">新北市</option>
        </select>
        <select name="city" id="city">
            <option value=""></option>
        </select>
        <input type="submit">
    </form>
</body>

</html>
